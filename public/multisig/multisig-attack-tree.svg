<svg width="700" height="310" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2d3748; }
      .goal { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #e53e3e; }
      .method { font-family: Arial, sans-serif; font-size: 12px; fill: #4a5568; }
      .vector { font-family: Arial, sans-serif; font-size: 10px; fill: #718096; }
      .box { fill: none; stroke: #2d3748; stroke-width: 2; }
      .goal-box { fill: #fed7d7; stroke: #e53e3e; stroke-width: 2; }
      .method-box { fill: #e2e8f0; stroke: #4a5568; stroke-width: 1; }
      .vector-box { fill: #f7fafc; stroke: #718096; stroke-width: 1; }
      .and-box { fill: #fef5e7; stroke: #d69e2e; stroke-width: 1; }
      .line { stroke: #4a5568; stroke-width: 1; }
      .and-line { stroke: #d69e2e; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="700" height="310" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" class="title">Attack Tree: Compromise 3-of-N Multisig Wallet</text>
  
  <!-- Goal -->
  <rect x="275" y="50" width="150" height="40" class="goal-box" rx="5"/>
  <text x="350" y="75" text-anchor="middle" class="goal">Steal Multisig Funds</text>
  
  <line x1="350" y1="90" x2="350" y2="110" class="line"/>
  
  <!-- Method level -->
  <line x1="200" y1="110" x2="500" y2="110" class="line"/>
  <line x1="200" y1="110" x2="200" y2="130" class="line"/>
  <line x1="500" y1="110" x2="500" y2="130" class="line"/>
  
  <!-- Method boxes -->
  <rect x="125" y="130" width="150" height="45" class="method-box" rx="3"/>
  <text x="200" y="145" text-anchor="middle" class="method">Compromise 3+ Keys</text>
  <text x="200" y="157" text-anchor="middle" class="vector">(Requires coordination)</text>
  
  <rect x="425" y="130" width="150" height="45" class="method-box" rx="3"/>
  <text x="500" y="145" text-anchor="middle" class="method">Smart Contract</text>
  <text x="500" y="157" text-anchor="middle" class="method">Exploit</text>
  <text x="500" y="167" text-anchor="middle" class="vector">(Bypass signatures)</text>
  
  <line x1="200" y1="175" x2="200" y2="215" class="line"/>
  
  <!-- Key compromise branches -->
  <line x1="75" y1="215" x2="325" y2="215" class="line"/>
  <line x1="75" y1="215" x2="75" y2="230" class="line"/>
  <line x1="200" y1="215" x2="200" y2="230" class="line"/>
  <line x1="325" y1="215" x2="325" y2="230" class="line"/>
  
  <!-- Required key compromises -->
  <rect x="25" y="230" width="100" height="35" class="and-box" rx="3"/>
  <text x="75" y="245" text-anchor="middle" class="method" style="font-size: 11px;">Compromise</text>
  <text x="75" y="255" text-anchor="middle" class="method" style="font-size: 11px;">Key #1</text>
  
  <rect x="150" y="230" width="100" height="35" class="and-box" rx="3"/>
  <text x="200" y="245" text-anchor="middle" class="method" style="font-size: 11px;">Compromise</text>
  <text x="200" y="255" text-anchor="middle" class="method" style="font-size: 11px;">Key #2</text>
  
  <rect x="275" y="230" width="100" height="35" class="and-box" rx="3"/>
  <text x="325" y="245" text-anchor="middle" class="method" style="font-size: 11px;">Compromise</text>
  <text x="325" y="255" text-anchor="middle" class="method" style="font-size: 11px;">Key #3</text>
  
  <!-- Smart contract exploit details -->
  <line x1="500" y1="175" x2="500" y2="230" class="line"/>
  <rect x="450" y="230" width="100" height="35" class="vector-box" rx="3"/>
  <text x="500" y="245" text-anchor="middle" class="vector">Find vulnerability</text>
  <text x="500" y="255" text-anchor="middle" class="vector">in Safe contract</text>
</svg>
